<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Notification</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>ChatGPT Notification</h1>
    </div>
    
    <div class="content">
      <div class="status-section">
        <div class="status-indicator" id="status">
          <span class="status-dot" id="statusDot"></span>
          <span class="status-text" id="statusText">待機中</span>
        </div>
      </div>
      
      <div class="settings-section">
        <div class="setting-item">
          <label for="enableNotifications">通知を有効にする</label>
          <input type="checkbox" id="enableNotifications" checked>
        </div>
        
        <div class="setting-item">
          <label for="minResponseTime">最小応答時間（秒）</label>
          <input type="number" id="minResponseTime" min="1" max="300" value="10">
        </div>
        
      </div>
      
      <div class="info-section">
        <p class="description">
          ChatGPTが回答を完了したときに通知でお知らせします。
        </p>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
